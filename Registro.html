<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Technovaperu - Registro de Usuarios</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Roboto', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
        }

        .container {
            display: flex;
            max-width: 1100px;
            width: 100%;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 25px 45px rgba(0, 0, 0, 0.2);
            margin: 20px;
        }

        .panel-info {
            width: 50%;
            background: #4b6cb7;
            color: white;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .panel-info h1 {
            font-size: 32px;
            margin-bottom: 20px;
        }

        .panel-info p {
            font-size: 16px;
            line-height: 1.5;
        }

        .register-panel {
            width: 50%;
            padding: 40px;
        }

        .logo {
            text-align: center;
            margin-bottom: 20px;
        }

        .logo h1 {
            font-size: 28px;
            font-weight: 700;
            color: #333;
        }

        .logo h1 span {
            color: #4b6cb7;
        }

        .register-form {
            margin-top: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-size: 14px;
            color: #555;
            margin-bottom: 5px;
        }

        .form-control {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 14px;
        }

        .form-control:focus {
            border-color: #4b6cb7;
            outline: none;
        }

        .terms {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .terms input {
            margin-right: 10px;
        }

        .terms label {
            font-size: 13px;
            color: #666;
        }

        .terms a {
            color: #4b6cb7;
            text-decoration: none;
        }

        .register-btn {
            width: 100%;
            padding: 15px;
            background: #4b6cb7;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.3s;
        }

        .register-btn:hover {
            background: #3a5a9c;
        }

        .login-link {
            text-align: center;
            margin-top: 15px;
            font-size: 14px;
        }

        .login-link a {
            color: #4b6cb7;
            text-decoration: none;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }

            .panel-info, .register-panel {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="panel-info">
            <h1>Bienvenido a TechNova Perú</h1>
            <p>Regístrate para descubrir las mejores ofertas en productos tecnológicos. Accede a beneficios exclusivos y mantente al día con nuestras novedades.</p>
        </div>
        <div class="register-panel">
            <div class="logo">
                <h1>Registro <span>TechNova Perú</span></h1>
            </div>
            <form class="register-form" action="get">
                <div class="form-group">
                    <label for="nombre">Nombre completo</label>
                    <input type="text" id="nombre" class="form-control" required placeholder="Angel Augusto Torres Villaverde">
                </div>
                <div class="form-group">
                    <label for="email">Correo electrónico</label>
                    <input type="email" id="email" class="form-control" required placeholder="ejemplo@gmail.com">
                </div>
                <div class="form-group">
                    <label for="usuario">Nombre de usuario</label>
                    <input type="text" id="usuario" class="form-control" required placeholder="BlackDemon">
                </div>
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" class="form-control" required placeholder="**********">
                </div>
                <div class="terms">
                    <input type="checkbox" id="terms" required>
                    <label for="terms">Acepto los <a href="#">términos y condiciones</a></label>
                </div>
                <button type="submit" class="register-btn">Registrarse</button>
                <div class="login-link">
                    ¿Ya tienes una cuenta? <a href="login.html">Inicia sesión</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
