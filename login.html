<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Iniciar Sesión - Technovaperu</title>
  <style>
    /* login */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }
  
  .login {
    font-family: 'Segoe UI', sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background: linear-gradient(to right, #ffffff, #e6e6e6);
    background-image: url(Imagenes/posible\ fondo.jfif);
  }
  
  .container {
    display: flex;
    width: 900px;
    height: 550px;
    border-radius: 20px;
    overflow: hidden;
    box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
  }
  
  .left-panel {
    width: 50%;
    background: #2c3e50;
    color: white;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    background-image: url('Imagenes/fondologin.png');
    background-size: cover;
    position: relative;
  }

  .back-arrow {
  position: absolute;
  top: 15px;
  left: 15px;
  font-size: 15px;
  color: #ffffff;
  cursor: pointer;
  z-index: 10;
  transition: color 0.3s;
}

.back-arrow:hover {
  color: #cccccc;
}
  
  .logo-container {
    text-align: center;
  }
  
  .logo-login {
    width: 260px;
    height: auto;
    margin-bottom: 20px;
    justify-items: center;
  }
  
  .slogan {
    font-weight: bold;
    padding: 0 20px;
  }
  
  .right-panel {
    width: 50%;
    background: white;
    padding: 40px;
  }
  
  .right-panel h2 {
    color: #2b2b2b;
    margin-bottom: 10px;
  }
  
  .right-panel p {
    margin-bottom: 20px;
    color: #555;
  }
  
  form {
    display: flex;
    flex-direction: column;
  }
  
  label {
    margin-bottom: 5px;
    font-weight: 600;
  }
  
  input[type="email"],
  input[type="password"] {
    padding: 10px;
    margin-bottom: 20px;
    border: 1px solid #aaa;
    border-radius: 5px;
  }
  
  .remember {
    display: flex;
    align-items: center;
    margin-bottom: 20px;
  }
  
  .remember label {
    margin-left: 5px;
  }
  
  button {
    background-color: #2c3e50;
    color: white;
    padding: 10px;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    font-size: 16px;
  }
  
  button:hover {
    background-color: #1a252f;
  }
  
  .registro {
    margin-top: 20px;
  }
  
  .registro a {
    color: #007BFF;
    text-decoration: none;
  }
  
  footer {
    margin-top: 30px;
    font-size: 12px;
    color: #888;
  }

  /* Animación panel izquierdo */
@keyframes slideLeft {
    from {
      transform: translateX(-100%);
      opacity: 0;
    }
    to {
      transform: translateX(0);
      opacity: 1;
    }
  }
  
  /* Animación panel derecho */
  @keyframes slideRight {
    from {
      transform: translateX(100%);
      opacity: 0;
    }
    to {
      transform: translateX(0);
      opacity: 1;
    }
  }
  
  .slide-in-left {
    animation: slideLeft 1s ease forwards;
  }
  
  .slide-in-right {
    animation: slideRight 1s ease forwards;
  }
  
  .slide-in-right {
    animation-delay: 0.2s;
  }
  </style>

</head>
<body class="login">
  <div class="container">
    <!-- Panel Izquierdo -->
    <div class="left-panel slide-in-left">
      <div class="back-arrow" onclick="history.back()">
       ← Regresar
      </div>
      <div>
        <img src="Imagenes/technova.png" alt="TechNova Logo" class="logo-login" />
        <p class="slogan">El éxito es una decisión, no un regalo.</p>
      </div>
    </div>
    <!-- Panel Derecho -->
    <div class="right-panel slide-in-right">
      <h2>Iniciar Sesión</h2>
      <p>Por favor inicie sesión en su cuenta</p>
      <form action="index.html" method="GET">
        <label for="email">Correo Electrónico</label>
        <input type="email" id="email" required placeholder="ejemplo@gmail.com"/>
      
        <label for="password">Contraseña</label>
        <input type="password" id="password" placeholder="contraseña" required />
      
        <div class="remember">
          <input type="checkbox" id="recordar" />
          <label for="recordar">Recordar</label>
        </div>
      
        <button type="submit">Iniciar Sesión</button>
      </form>
      <p class="registro">¿No tienes una cuenta? <a href="Registro.html">Regístrate</a></p>
      <!-- Pie de Pagina -->
      <footer>
        <p>Copyright © 2025 <strong>TechNova Perú</strong> - Todos los derechos reservados</p>
      </footer>
    </div>
  </div>
</body>
</html>
