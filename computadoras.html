<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Computadoras</title>
</head>
<body>
    <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-wrap: wrap; /* Permite m√∫ltiples filas */
      justify-content: center;
      gap: 20px;
      padding: 20px;
      background-color: #f5f5f5;
    }

    .card {
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      padding: 20px;
      width: 250px;
      text-align: center;
    }

    .card img {
      height: 150px;
      object-fit: contain;
      margin-bottom: 10px;
    }

    .card h3 {
      margin: 0;
    }

    .price {
      color: rgb(6, 5, 5);
      font-size: 1.2em;
      margin: 10px 0;
    }

    .description {
      margin: 10px 0 20px;
    }

    .button {
      display: block;
      width: 100%;
      padding: 10px;
      margin: 5px 0;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 1em;
      cursor: pointer;
    }

    .button:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>

  <div class="card">
    <img src="./imagenes/PCs/APZANET.jpg" alt="APZANET">
    <h3>APZANET</h3>
    <div class="price">S/799.99</div>
    <div class="description">Proximo</div>
    <button class="button">Agregar al carrito</button>
    <button class="button">Comprar</button>
  </div>

  <div class="card">
    <img src="./imagenes/PCs/ASUS_ROG.jpg" alt="ASUS_ROG">
    <h3>ASUS_ROG</h3>
    <div class="price">S/1,499.99</div>
    <div class="description">Proximo</div>
    <button class="button">Agregar al carrito</button>
    <button class="button">Comprar</button>
  </div>

  <div class="card">
    <img src="./imagenes/PCs/Falkor.jpg" alt="Falkor">
    <h3>Falkor</h3>
    <div class="price">S/1,199.99</div>
    <div class="description">Proximo</div>
    <button class="button">Agregar al carrito</button>
    <button class="button">Comprar</button>
  </div>

  <div class="card">
    <img src="./imagenes/PCs/intel_Core_i7_Desktop.jpg" alt="PC de escritorio">
    <h3>PC de escritorio</h3>
    <div class="price">S/1,199.99</div>
    <div class="description">Rendimiento equilibrado para estudiantes y oficina.</div>
    <button class="button">Agregar al carrito</button>
    <button class="button">Comprar</button>
  </div>

  <!-- NUEVA TARJETA DEBAJO -->

    <img src="./imagenes/PCs/PC_Gama_alta.jpg" alt="Gama alta">
    <h3>gama alta</h3>

    <div class="description">Proximo</div>
    <button class="button">Agregar al carrito</button>
    <button class="button">Comprar</button>
  </div>

  <div class="card">
    <img src="./imagenes/PCs/PCRYZENMONI27.png" alt="RYZEN 7">
    <h3>RYZEN 7</h3>
    <div class="price">S/1,000</div>
    <div class="description">Proximo</div>
    <button class="button">Agregar al carrito</button>
    <button class="button">Comprar</button>
  </div>

  <div class="card">
    <img src="./imagenes/PCs/PCRYZENMONI27.png" alt="RYZEN 7 8200">

    <div class="price">S/1,050</div>

    <button class="button">Agregar al carrito</button>

  </div>

  <div class="card">
    <img src="./imagenes/PCs/Ryzen_5.jpg" alt="RYZEN 5 5400">

    <div class="price">S/1,200.99</div>

    <button class="button">Agregar al carrito</button>

  </div>
</body>
</html>
